<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/engine.js"></script>
    <script type="text/javascript" src="data/categories.js"></script>
    <script type="text/javascript" src="data/elder-statesmen.js"></script>
    <script type="text/javascript" src="data/actor-questions.js"></script>
    <script type="text/javascript" src="data/movies80.js"></script>
    <script type="text/javascript" src="data/movie-questions.js"></script>
    <script type="text/javascript" src="data/result-types.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div class="start-page">
      <header>The Movie Game</header>
      <div class="message">Please choose a category:</div>
      <ul class="categories"></ul>
      <div class="error">That category is currently unavailable. Please try another.</div>
    </div>
    <div class="game-board">
      <div class="question"></div>
      <ul class="choices"></ul>
      <div class="result next"></div>
    </div>
    <div class="menu">
      <ul class="actions">
          <li data-action="new">New Game</li>
          <li data-action="reset">Reset Stats</li>
          <li data-action="continue">Continue</li>
      </ul>
      <div class="stats"></div>
    </div>
    <div class="menu-button">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
  </body>

  <script>
      game.init(engine, categories, resultTypes);
  </script>
</html>
